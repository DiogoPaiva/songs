<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Songs</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:300,500,700|Shrikhand" rel="stylesheet">
  <base href="/">
</head>

<body ng-app="songsWebapp">
<header>
  <div class="header-main">
    <div class="favorite-link" ng-click="favorites.showFavorites()" ng-controller="favoritesController as favorites">
      <i class="fa fa-heart-o"></i>
      <span class="rounded-count">{{favorites.favoriteCount}}</span>
    </div>
    <div class="logo">
      <span>Songs</span>
    </div>
    <div class="slogan">
      <span>Search for your favorite music artist and find about more in this Song List</span>
    </div>
  </div>
</header>
<main>
  <div id="view-container">
    <div ng-view="" autoscroll="true">
    </div>
  </div>
 <div class="conteudo">
   <ui-view></ui-view>
 </div>
</main>
<footer>
  <span>2018 - For testing purpose</span>
</footer>
</body>
</html>
